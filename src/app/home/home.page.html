<ion-header>
  <ion-toolbar>
    <ion-title>
      Listado sensores
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let sensor of listado" detail>
    <ion-item [routerLink]="'/detalle-sensor/' + sensor.dispositivoId">
      <ion-icon name="thermometer"></ion-icon>
      <ion-label>
        <h2>{{sensor.nombre}} </h2>
        <p><ion-icon name="pin"></ion-icon>{{sensor.ubicacion}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  </ion-content>
