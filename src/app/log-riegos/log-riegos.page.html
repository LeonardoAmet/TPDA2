<ion-header>

      <ion-back-button defaultHref="detalle-sensor/' + sensorId"></ion-back-button>
    </ion-buttons>
    <ion-title>Sensor nÂ° {{sensorId}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

        <div>
